<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 data-testid="gameInstructions">Guess the correct color</h1>
    <h3>Score: <span id="score" data-testid="score">0</span></h3>

    <div id="colour-box" data-testid="colorBox">

    </div>
    <div class="btn">
        <div class="box " id="red" data-testid="colorOption"></div>
        <div class="box " id="green" data-testid="colorOption"></div>
        <div class="box " id="blue" data-testid="colorOption"></div>
        <div class="box " id="pink" data-testid="colorOption"></div>
        <div class="box " id="yellow" data-testid="colorOption"></div>
        <div class="box " id="purple" data-testid="colorOption"></div>
    </div>
    <p id="gameStatus" data-testid="gameStatus"></p>

    <button data-testid="newGameButton"
    >New game</button>

    <script src="index.js"></script>
</body>
</html>
